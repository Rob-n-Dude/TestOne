<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="../scripts/app.js" defer></script>
    <title>Map</title>
</head>

<body>
    <header class="header header_map">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a href="../index.html" class="logo__link">
                        <img class="logo" src="../assets/icons/online-zoo-logo.svg" alt="online-zoo-logo">
                    </a>
                </div>
                <nav class="nav">
                    <a class="nav__link " href="../index.html#how-it-works">About</a>
                    <a class="nav__link nav__link-active" href="map.html">Map</a>
                    <a class="nav__link" href="zoos/alligator.html">Zoos</a>
                    <a class="nav__link" href="contact-us.html">Contact us</a>
                    <a class="nav__link" href="https://www.figma.com/">Design</a>
                </nav>
                <span class ="nav_burger"></span>
            </div>
        </div>
    </header>
    <div id="map" class="map">
        <!-- <div class="container"> -->
            <div class="map-wrapper">
                <img class ="map_image" src="../assets/images/map.png" alt="map_image">
                <!-- <div class="map_bg"> -->
                    <div class="map_tooltips">
                        <div class="map_tooltip eagle">
                            <a href="zoos/eagle.html" class="map_link">
                                <div class="map_tooltip_item tooltip">
                                    <p class="tooltip_text">USA, Eagle</p>
                                    <input class="tooltip_button button" type="button" value="Watch online">
                                </div>
                                <img class="tooltip_img" src="../assets/images/piz-eagle.png" alt="eagle_image">
                            </a>
    
                        </div>
                        <div class="map_tooltip alligator">
                            <a href="zoos/alligator.html" class="map_link">
                                <div class="map_tooltip_item tooltip">
                                    <p class="tooltip_text">USA, Alligator</p>
                                    <input class="tooltip_button button" type="button" value="Watch online">
                                </div>
                                <img class="tooltip_img" src="../assets/images/piz-alegator.png" alt="alligator_image">
                            </a>
                        </div>
                        <div class="map_tooltip gorilla">
                            <a href="zoos/gorilla.html" class="map_link">
                                <div class="map_tooltip_item tooltip">
                                    <p class="tooltip_text">Eastern DRC, Gorilla</p>
                                    <input class="tooltip_button button" type="button" value="Watch online">
                                </div>
                                <img class="tooltip_img" src="../assets/images/piz-gorilla.png" alt="gorilla_image">
                        </div>
                        <div class="map_tooltip panda">
                            <a href="zoos/panda.html" class="map_link">
                                <div class="map_tooltip_item tooltip">
                                    <p class="tooltip_text">China, Panda</p>
                                    <input class="tooltip_button button" type="button" value="Watch online">
                                </div>
                                <img class="tooltip_img" src="../assets/images/hiw-panda.jpg" alt="panda_image">
                            </a>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
            
        <!-- </div> -->
        <div class="map_zoom">
            <div class="zoom_out">
                <span></span>
            </div>
            <div class="zoom_in">
                <span></span>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer_bg">
            <img class="footer_bg_img" src="../assets/images/footer-img.png" alt="footer-img">
        </div>
        <div class="container">
            <div class="footer_inner">
                <div class="footer_logo">
                    <a href="../index.html#how-it-works" class="logo__link">
                        <img class="footer_logo" src="../assets/icons/online-zoo-logo.svg" alt="online-zoo-logo">
                    </a>
                </div>
                <input type="button" class="footer_donate button" value="Donate for volunteers">
                <nav class="footer_nav">
                    <a class="footer_nav__link nav__link footer_about" href="../index.html#how-it-works">About</a>
                    <a class="footer_nav__link nav__link footer_contact" href="contact-us.html">Contact us</a>
                    <a class="footer_nav__link nav__link footer_map" href="map.html#map">Map</a>
                    <a class="footer_nav__link nav__link footer_feedback" href="#">Feedback</a>
                </nav>
                <div class="footer_social_links">
                        <a class="social_link" href="https://www.instagram.com">
                            <img class="social_link_logo" src="../assets/icons/Insta.svg" alt="insta_logo">
                        </a>
                        <a class="social_link" href="https://www.facebook.com">
                            <img class="social_link_logo" src="../assets/icons/Facebook.svg" alt="facebook_logo">
                        </a>
                        <a class="social_link" href="https://twitter.com">
                            <img class="social_link_logo" src="../assets/icons/Twitter.svg" alt="twitter_logo">
                        </a>
                        <a class="social_link" href="https://www.youtube.com">
                            <img class="social_link_logo" src="../assets/icons/Youtube.svg" alt="youtube_logo">
                        </a>
                    </div>
                </div>
            
            <div class="footer_copyright">
                <div class="footer_school_logos">
                    <a href="https://rs.school" class="copyright_rsschool">
                        <img src="../assets/icons/RsSchool.svg" alt="RsSchool_logo">
                    </a>
                    <a href="https://academy.yem.digital" class="copyright_yem">
                        <img src="../assets/icons/yem-digital-logo.svg" alt="yem-digital-logo">
                    </a>
                    <input type="button" class="footer_social_donate button" value="Donate for volunteers">
                </div>
                <div class="footer_copiright_made_by">
                    <p class="footer_copiright_feat">Copyright ©RSSchool <span class ="footer_copiright_feat_and">and </span>©Yem Digital 2020 - 2021</p>
                    <p class="footer_copiright_name"> Egor Semenov</p>
                </div>

            </div>
        </div>
    </footer>
    <div class="form" name="form">
        <div class="form-donate">
            <form action="#">
                <img class='form_close' src="..//assets/icons/close.png" alt="close-image">
                <div class="form-donate_frontcard">
                    <img class="frontcard_image" src="../assets/icons/bank-card-front.png" alt="bank-card-front">
                    <input class="frontcard_number" type="text" placeholder="Card Number" maxlength="16">
                    <input class="frontcard_month" type="text" placeholder="MM" maxlength="2">
                    <input class="frontcard_year" type="text" placeholder="YY" maxlength="2">
                    <input class="frontcard_owner" type="text" placeholder="Cardholder Name">
                </div>
                <div class="form-donate_backcard">
                    <img class="backcard_image" src="..//assets/icons/bank-card-back.png" alt="bank-card-back">
                    <img class="backcard_wide_line" src="..//assets/icons/bank-card-back-wide-line.png" alt="bank-card-back-wide-line">
                    <div class="backcard_lines">
                        <img class="backcard_tight_line" src="../assets/icons/bank-card-back-tight-line.png" alt="bank-card-back-tight-line">
                        <img class="backcard_tight_line" src="../assets/icons/bank-card-back-tight-line.png" alt="bank-card-back-tight-line">
                        <img class="backcard_tight_line" src="../assets/icons/bank-card-back-tight-line.png" alt="bank-card-back-tight-line">
                        <img class="backcard_tight_line" src="../assets/icons/bank-card-back-tight-line.png" alt="bank-card-back-tight-line">
                    </div>
                    <input class="backcard_CVC" type="text" placeholder="CVC" maxlength="3">
                </div>
                <input class="button button_pay" type="button" value="Donate" disabled>
            </form>
        </div>
        <div class="form-feedback">
            <form action="#">
                <img class='form_close' src="/assets/icons/close.png" alt="close-image">
                <input class ='form-feedback_name' type="text" placeholder="Name">
                <input class ='form-feedback_email' type="email" placeholder="Email">
                <textarea class ='form-feedback_text' type="text" placeholder="Your text here (300 max)" maxlength='300'></textarea>
                <input class="button button_submit" type="submit" value="Submit">
            </form>
        </div>
        <div class="form-choose-to-donate">
            <form action="#">
                <img class='form_close' src="..//assets/icons/close.png" alt="close-image">
                <select class="form-choose-select" name="choose-animal">
                    <option value="Alligator">Alligator</option>
                    <option value="Panda">Panda</option>
                    <option value="Eagle">Eagle</option>
                    <option value="Gorilla">Gorilla</option>
                </select>
                <input class="form-choose-to-donate_amount" type="number" placeholder="Amount" min="0" max="9999">
                <select class="select-currency" name="choose-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <textarea class ='form-choose-to-donate_text' type="text" placeholder="Your text here (300 max)" maxlength='280'></textarea>
                <input class="button button_next" type="button" value="Next" disabled>
            </form>
        </div>
    </div>
    <script src="../scripts/map.js"></script>
</body>

</html>
